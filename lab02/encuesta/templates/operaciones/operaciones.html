<h2>Formulario de Operaciones</h2>
<form action="{% url 'encuesta:operaciones_respuesta' %}" method="post">
    {% csrf_token %}
    Primer dato:    
        <input type="text" name="num_1" maxlength="50">
    <br>
    Segundo dato:   
        <input type="text" name="num_2" maxlength="50">
    <br> 
    Calculo:
    <select name="operaciones">
        <option value="+">suma</option>
        <option value="-" selected>resta</option>
        <option value="*">multiplicacion</option>
        <option value="/">division</option>
      </select> 
    <input type="submit" name="submit" value="Calcular">
</form>
